<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMSSQL Web Interface</title>
    <!-- Replace local CSS with Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.26.0/cytoscape.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor/min/vs/loader.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/gridjs/dist/theme/mermaid.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/gridjs/dist/gridjs.umd.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2c3e50',
                        secondary: '#34495e',
                        accent: '#3498db',
                        textColor: '#ecf0f1'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-primary text-textColor">
    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="w-64 bg-secondary p-4">
            <div class="sidebar-section">
                <h3 class="font-bold mb-2">Views</h3>
                <div class="space-y-2">
                    <button id="tableViewBtn" class="btn w-full">Table View</button>
                    <button id="graphViewBtn" class="btn w-full">Graph View</button>
                    <button id="designViewBtn" class="btn w-full">Design View</button>
                </div>
            </div>
            <!-- ...existing sidebar content... -->
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Tabs -->
            <div class="bg-secondary p-2 flex space-x-2">
                <button class="tab-btn active" data-view="query">Query</button>
                <button class="tab-btn" data-view="table">Tables</button>
                <button class="tab-btn" data-view="graph">Graph</button>
                <button class="tab-btn" data-view="design">Design</button>
            </div>

            <!-- Content Areas -->
            <div class="flex-1 p-4">
                <!-- Query View -->
                <div id="queryView" class="view-content active">
                    <!-- ...existing query content... -->
                </div>

                <!-- Table Designer -->
                <div id="tableDesignView" class="view-content hidden">
                    <div class="space-y-4">
                        <div class="flex space-x-4">
                            <input type="text" id="tableName" placeholder="Table Name" 
                                   class="bg-secondary p-2 rounded">
                            <button id="addColumnBtn" class="btn">Add Column</button>
                            <button id="saveTableBtn" class="btn">Save Table</button>
                        </div>
                        <div id="columnGrid" class="bg-secondary rounded p-4"></div>
                    </div>
                </div>

                <!-- Graph View -->
                <div id="graphView" class="view-content hidden">
                    <div id="graphContainer" class="w-full h-full bg-secondary rounded"></div>
                </div>

                <!-- Live Data View -->
                <div id="liveDataView" class="view-content hidden">
                    <div id="liveDataGrid" class="bg-secondary rounded p-4"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
